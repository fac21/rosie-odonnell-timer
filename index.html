<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosie's Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="work-alarm"src="workAlarm.mp3" preload="auto"></audio>
    <audio id="break-alarm"src="breakAlarm.mp3" preload="auto"></audio>

    <main id="outer-box" class="padding-sm">
        <div id="inner-box">
        <section id="countdown">
            <img alt="cartoon tomato" src="tomato.png" class="tomato">
            <span id="time-remaining"></span>
            <img alt="carton tomato" src="tomato.png" class="tomato">
        </section>
        <section id="buttons" class="center width-md, stack-xs">
            <button id="start-button">START</button>
            <button id="pause-button">PAUSE</button>
            <button id="resume-button">RESUME</button>
            <button id="reset-button">RESET</button>
            <button id="start-break-button">TAKE A BREAK</button>
        </section>
        </div>
</main>
<script src="timer.js"></script>
</body>
</html>
